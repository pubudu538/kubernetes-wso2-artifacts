apiVersion: v1
kind: Service
metadata:
  name: wso2am-default
  labels:
    app: wso2am-default
    tier: wso2am-default
spec:
  type: NodePort
  ports:
    # ports that this service should serve on
    -
      name: 'pass-through-http'
      port: 8280
      targetPort: 8280
      nodePort: 32001
    -
      name: 'pass-through-https'
      port: 8243
      targetPort: 8243
      nodePort: 32002
    -
      name: 'servlet-http'
      port: 9763
      targetPort: 9763
      nodePort: 32003
    -
      name: 'servlet-https'
      port: 9443
      targetPort: 9443
      nodePort: 32004
  # label keys and values that must match in order to receive traffic for this service
  selector:
    app: wso2am-default
    tier: wso2am-default
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2am-default
  labels:
    app: wso2am-default
    tier: wso2am-default
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2am-default
        tier: wso2am-default
    spec:
      containers:
      - image: wso2am-kubernetes:2.0.0
        name: wso2am-default
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
